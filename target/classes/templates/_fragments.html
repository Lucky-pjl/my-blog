<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="css/me.css" th:href="@{css/me.css}">
    <link rel="stylesheet" href="css/typo.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="lib/prism/prism.css">
    <link rel="stylesheet" href="lib/tocbot/tocbot.css">
    <script src="lib/prism/prism.js"></script>
    <script src="lib/tocbot/tocbot.min.js"></script>
    <title th:replace="${title}">详情页</title>
</head>
<body>

<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted segment m-sha" m-padded-tb-mini>
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="clone outline icon"></i>归档</a>
            <a href="#"th:href="@{/about}"  class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form action="#" name="search" method="POST" th:action="@{/search}"} target="_blank">
                    <div class="ui icon input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive" >
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="images/head.jpg" alt="" class="ui rounded image" style="width: 110px;height: 110px;">
                    </div>
                </div>


            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mid">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mid" >联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">Email:2523506576@qq.com</a>
                    <a href="#" class="item">QQ:2523506576</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mid">留言</h4>
                <p  class="m-text-thin m-opacity-mini">这是我的个人博客，会实时分享编程、写作、思考、相关的任何内容，希望对来到这里的人有所帮助~</p>
            </div>
        </div>

        <div class="ui inverted section divider">

        </div>
        <p class="m-text-thin m-opacity-mini">Copyright @ 2020 Pjl Designed by Pjl</p>
    </div>

</footer>

</body>
</html>
